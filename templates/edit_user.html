{% extends 'base.html' %}

{% block content %}
<h2>Benutzerdaten Bearbeiten</h2>
<form method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">Benutzername</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required>
    </div>
    <div class="mb-3">
        <label for="sozial_vers_nr" class="form-label">Sozialversicherungsnummer</label>
        <input type="text" class="form-control" id="sozial_vers_nr" name="sozial_vers_nr" value="{{ current_user.sozial_vers_nr }}" required readonly>
    </div>
    <div class="mb-3">
        <label for="vorname" class="form-label">Vorname</label>
        <input type="text" class="form-control" id="vorname" name="vorname" value="{{ current_user.vorname }}" required>
    </div>
    <div class="mb-3">
        <label for="nachname" class="form-label">Nachname</label>
        <input type="text" class="form-control" id="nachname" name="nachname" value="{{ current_user.nachname }}" required>
    </div>
    <div class="mb-3">
        <label for="plz" class="form-label">PLZ</label>
        <input type="text" class="form-control" id="plz" name="plz" value="{{ current_user.plz }}" required>
    </div>
    <div class="mb-3">
        <label for="ort" class="form-label">Ort</label>
        <input type="text" class="form-control" id="ort" name="ort" value="{{ current_user.ort }}" required>
    </div>
    <div class="mb-3">
        <label for="strasse" class="form-label">Straße</label>
        <input type="text" class="form-control" id="strasse" name="strasse" value="{{ current_user.strasse }}" required>
    </div>
    <div class="mb-3">
        <label for="hausnr" class="form-label">Hausnummer</label>
        <input type="text" class="form-control" id="hausnr" name="hausnr" value="{{ current_user.hausnr }}" required>
    <div class="mb-3">
        <label for="telefonnummer" class="form-label">Telefonnummer</label>
        <input type="text" class="form-control" id="telefonnummer" name="telefonnummer" value="{{ current_user.telefonnummer }}" required>        
    </div>
    <div class="mb-3">
        <label for="bevorzugter_ausbilder" class="form-label">Bevorzugter Ausbilder</label>
        <select class="form-select" id="bevorzugter_ausbilder" name="bevorzugter_ausbilder">
            <option value="">Bitte wählen</option>
            {% for ausbilder in ausbilder_liste %}
                <option value="{{ ausbilder.kennzeichnung }}" {% if current_user.bevorzugter_ausbilder == ausbilder.kennzeichnung %}selected{% endif %}>
                    {{ ausbilder.vorname }} {{ ausbilder.nachname }}
                </option>
            {% endfor %}
        </select>
    </div>    
    <button type="submit" class="btn btn-primary">Ändern</button>
</form>
{% endblock %}
