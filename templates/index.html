{% extends 'base.html' %}

{% block content %}
<div class="container text-center main-container">
    <!-- Willkommens端berschrift -->
    <h1 class="welcome-text">Willkommen zu DEVTRACK</h1>
    
    <!-- Untertitel -->
    <p class="subtitle">Reserviere Seminare einfach & bequem online</p>

    <!-- Animierter Text -->
    <p id="dynamic-text" class="dynamic-text"></p>

    <!-- Unsichtbarer Platzhalter f端r Layout-Korrektur -->
    <div style="height: 50px;"></div>

    <!-- Falls User nicht eingeloggt ist, zeige "Jetzt Kurs buchen" Button -->
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('routes.login') }}" class="btn btn-orange btn-lg">Jetzt Kurs buchen</a>
    {% endif %}
</div>

<!-- JavaScript f端r den animierten Schreibeffekt --> 
<script>
    const text = "DEVTRACK ist die Plattform f端r Entwickler, um smarter zu lernen, schneller zu wachsen und gemeinsam Wissen zu teilen. Sei dabei und entwickle dich weiter!";
    
    let i = 0;
    let speed = 80;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("dynamic-text").innerHTML = text.substring(0, i) + "<span class='blinker'>|</span>";
            i++;
            setTimeout(typeWriter, speed);
        } else {
            document.getElementById("dynamic-text").innerHTML = text + " <span class='blinker'>|</span>";
        }
    }
    
    window.onload = function() {
        setTimeout(typeWriter, 1000);
    };
</script>
{% endblock %}
